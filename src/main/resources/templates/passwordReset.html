<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>
</head>
<body>
<br />
<p style="font-family: 'Arial', sans-serif; font-size: 16px; line-height: 1.3; margin: 0 0 10px; color: #333333;">
    Someone has requested to reset your password to our application. If it were not you, please ignore it.
    Otherwise please click on the link below to set a new password:
    <a style="color: #1a9cb0; text-decoration: none;" th:href="${confirmationUrl}">
        <span th:text="Link">Link</span>
    </a>
    <br />
</p>
<p>Thank you!</p>
</body>

</html>
